buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.8.2"
    }
}

version "17.1"
group "transmart.rest.api"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"org.grails.grails-plugin"
apply plugin:"org.grails.grails-plugin-publish"
apply plugin:"org.grails.grails-gsp"
apply plugin:"asset-pipeline"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven {url 'https://repo.transmartfoundation.org/content/repositories/public/'}
    maven {url 'https://repo.thehyve.nl/content/groups/public/'}
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile 'org.transmartproject:transmart-core-api:1.2.4'
    compile 'org.javassist:javassist:3.16.1-GA'

    // includes fix for GRAILS-11126
    compile 'org.grails:grails-plugin-rest:2.3.5-hyve4'

    compile 'com.google.protobuf:protobuf-java:2.5.0'

    runtime 'org.postgresql:postgresql:9.3-1100-jdbc41'
    runtime 'com.oracle:ojdbc6:11.2.0.3.0'

    testCompile 'org.gmock:gmock:0.8.3'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.6'
}
grailsPublish {
    // TODO: Provide values here
    user = 'user'
    key = 'key'
    githubSlug = 'foo/bar'
    license {
        name = 'Apache-2.0'
    }
    title = "My Plugin"
    desc = "Full plugin description"
    developers = [johndoe:"John Doe"]
    portalUser = ""
    portalPassword = ""    
}

assets {
    packagePlugin = true
}
