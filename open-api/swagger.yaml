        type: string
      encounterNum:
        type: integer
      endDate:
        type: string
        format: datetime
      instanceNum:
        type: integer
      locationCd:
        type: string
      modifierCd:
        type: string
      numberValue:
        type: integer
      patient:
        type: object
        properties:
          id:
            type: integer
      providerId:
        type: string
      sourcesystemCd:
        type: string
      startDate:
        type: string
        format: datetime
      textValue:
        type: string
      trialVisit:
        type: object
        properties:
          id:
            type: integer
      valueFlag:
        type: string
      valueType:
        type: string
            
  observations:
    type: object
    properties:
      header:
        type: object
        properties:
          dimensionDeclarations:
            type: array
            items:
              $ref: '#/definitions/dimensionDeclaration'
      cells:
        type: array
        items:
          $ref: '#/definitions/cell'
      footer:
        type: object
        properties:
          dimensions:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/dimensionValue'
  
  dimensionDeclaration:
    type: object
    properties:
      inline:
        description: 'If true, this dimension will be inlined in the cell. Only present if true.'
        type: boolean
      fields:
        description: 'Fields is omitted if the dimension consists of one field.'
        type: array
        items:
          $ref: '#/definitions/field'
      name:
        type: string
      type:
        description: 'STRING, INTEGER, DATE, OBJECT'
        type: string
    
  field:
    type: object
    properties:
      name:
        type: string
      type:
        description: 'STRING, INTEGER, DATE'
        type: string
        
  cell:
    type: object
    description: 'numericValue or stringValue, never both.'
    properties:
      dimensionIndexes:
        description: 'The index in the array is equal to the index of the dimension in the dimensions array in the footer. The number is the index of the dimensionValue in the dimension.'
        type: array
        items:
          type: integer
      inlineDimensions:
        type: array
        items:
          $ref: '#/definitions/dimensionValue'
      numericValue:
        type: number
      stringValue:
        type: string
        
  dimensionValue:
    type: object
    description: 'The structure of this value is described in the header. The order of the dimensionValues is determined by the order of the dimensionDeclaration in the header.'
