                type: string
      _embedded:
        type: object
        properties:
          studies:
            type: array
            items:
              $ref: '#/definitions/hal+jsonStudy'
              
  storageSystem:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      systemType:
        type: string
      url:
        type: string
