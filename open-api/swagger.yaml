  /v2/export/{jobId}/run:
    post:
      description: |
        Runs the specified data export job asynchronously. Creates a hypercube for each element from {elements} with PatientSetsConstraint for given `id`
        and serialises it to specified `fileFormat`. Output stream is saved on the server as .zip file.
      tags:
        - v2
      parameters:
        - name: jobId
          required: true
          in: path
          description: 'id of the export job. The job has to have a status `Created`.'
          type: string
        - name: body
          required: true
          in: body
          description: 'contains json object to initialize export job.'
          schema:
            type: object
            properties:
              id:
                type: array
                description: 'result instance ids. To specify more than one value, multiple parameter
                instances format is required instead of multiple values for a single instance. Example: `id=3425&id=98532&id=...`.'
                items:
                  type: integer
              constraint:
                type: string
                description: 'observations that meet this constraint get exported. Note: whether id or constraint has to be supplied, not both. Example: `constraint={"type": "study_name", "studyId": "EHR"}`.'
              elements:
                type: string
                description: 'json that specifies the list of pairs: `[{dataType:${dataType}, format:${fileFormat}, dataView:${dataView}]`,
                where `dataType` is a type of the data you want to retrieve, either `clinical` for clinical data,
                or one of the supported high dimensional data types and `format` is one of the supported file formats
                you want to export current data type to. The tabular flag (optional, false by default) specifies whether
                represent hypercube data as wide filer format where patients are rows and columns are variables.
                Example: `[{"dataType":clinical, "format":TSV, "tabular":true},{"dataType":rnaseq_transcript, "format":TSV}]`.'
            required: [ "id", "elements" ]
      responses:
        200:
          description:  |
            an object with the run export job with status 'Started' or 'Error'.
          schema:
            $ref: '#/definitions/export_job'
  /v2/export/{jobId}/download:
    get:
      description: |
        Gets zipped file with exported data, created by specified job.
      tags:
        - v2
      parameters:
        - name: jobId
          required: true
          in: path
          description: 'id of the export job. The job has to have a status `Completed`.'
