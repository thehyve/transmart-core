                $ref: '#/components/schemas/Observations'
            application/x-protobuf:
              schema:
                $ref: '#/components/schemas/Observations'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: see GET parameters
                constraint:
                  type: string
                  description: see GET parameters
                biomarker_constraint:
                  type: string
                  description: see GET parameters
                projection:
