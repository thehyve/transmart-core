        type: object
        properties:
          id:
            type: integer
      valueFlag:
        type: string
      valueType:
        type: string
            
  observations:
    type: object
    properties:
      header:
        type: object
        properties:
          dimensionDeclarations:
            type: array
            items:
              $ref: '#/definitions/dimensionDeclaration'
      cells:
        type: array
        items:
          $ref: '#/definitions/cell'
      footer:
        type: object
        properties:
          dimensions:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/dimensionValue'
  
  dimensionDeclaration:
    type: object
    properties:
      inline:
        description: 'If true, this dimension will be inlined in the cell. Only present if true.'
        type: boolean
      fields:
        description: 'Fields is omitted if the dimension consists of one field.'
        type: array
        items:
          $ref: '#/definitions/field'
      name:
        type: string
      type:
