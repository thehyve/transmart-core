  - OpenID:
      - openid

components:

  securitySchemes:
    OpenID:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Version:
      type: object
      properties:
        id:
          type: string
        prefix:
          type: string
          description: the url prefix where this api can be found
        version:
          type: string
          description: the full version string
        major:
          type: integer
        minor:
          type: integer
        patch:
          type: integer
        tag:
          type: string
        features:
          type: object
          properties:
            features:
              type: integer
              description: >-
                string keys and numeric values that indicate features and their
                revision level. These are only present for -dev versions.
      required:
        - id
        - prefix
        - major
    LegacyObservation:
      type: object
      properties:
        subject:
          $ref: '#/components/schemas/Patient'
        label:
          type: string
        value:
          type: string
    OntologyTerm:
      type: object
      properties:
        name:
          type: string
        key:
          type: string
        fullName:
          type: string
        type:
          type: string
    JsonStudy:
      type: object
      properties:
        id:
          type: string
        ontologyTerm:
          type: object
          properties:
            name:
              type: string
            key:
              type: string
            fullName:
              type: string
            type:
              type: string
    HalStudy:
      type: object
      properties:
        id:
          type: string
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
        _embedded:
          type: object
          properties:
            ontologyTerm:
              type: object
              properties:
                name:
                  type: string
                key:
                  type: string
                fullName:
                  type: string
                type:
                  type: string
                  default: STUDY
                _links:
                  type: object
                  properties:
