        - v2
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: |
            returns the user query object.
          schema:
            $ref: '#/definitions/userQuery'
    put:
      description: |
        Updates the user query with given id with the values in the body.
      tags:
        - v2
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              patientsQuery:
                type: object
              observationsQuery:
                type: object
              bookmarked:
                type: boolean
      responses:
        204:
          description: 'replies with the 204 http status if the update finished successfully.'
    delete:
      description: |
        Deletes the user query with the given id.
      tags:
        - v2
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        204:
          description: 'returns null'
  /v2/pedigree/relation_types:
    get:
      description: |
        Gets the list of the relation types.
      tags:
        - v2
      responses:
        200:
          description: |
            returns the list of the relation types.
          schema:
            type: array
            items:
              $ref: '#/definitions/relation_type'
