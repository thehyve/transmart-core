definitions:
  version:
    type: object
    properties:
      id: { type: string, required: true }
      prefix: { type: string, required: true, description: the url prefix where this api can be found }
      version: { type: string, description: the full version string }
      major: { type: integer, required: true }
      minor: { type: integer }
      patch: { type: integer }
      tag: { type: string }
      features:
        type: object
        properties:
          features:
            type: integer
            description: string keys and numeric values that indicate features and their revision level. These are only present for -dev versions.

  v1observation:
    type: object
    properties:
      subject:
        $ref: '#/definitions/patient'
      label:
        type: string
      value:
        type: string

  ontologyTerm:
    type: object
    properties:
      name:
        type: string
      key:
        type: string
      fullName:
        type: string
      type:
        type: string

  jsonStudy:
    type: object
    properties:
      id:
        type: string
      ontologyTerm:
        type: object
        properties:
          name:
            type: string
          key:
            type: string
          fullName:
            type: string
          type:
            type: string

  hal+jsonStudy:
    type: object
    properties:
      id:
        type: string
      _links:
        type: object
        properties:
          self:
            type: object
            properties:
              href:
                type: string
      _embedded:
        type: object
        properties:
          ontologyTerm:
            type: object
            properties:
              name:
                type: string
              key:
                type: string
              fullName:
                type: string
              type:
                type: string
                default: 'STUDY'
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
                      href:
                        type: string
                  observations:
                    type: object
                    properties:
                      href:
                        type: string
                  children:
                    type: array
                    items:
                      type: object
                      properties:
                        href:
